#vim style tmux config

set-option -g prefix C-q
unbind-key C-q
bind-key C-q send-prefix
set -g base-index 1
set -g history-limit 5000
set -sg escape-time 50
set -g mouse off

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

set-option -g default-terminal screen-256color

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# use vim-like keys for splits and windows
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500
set-window-option -g window-status-current-style fg=magenta

bind-key a last-pane
bind-key q display-panes
bind-key c new-window -c "#{pane_current_path}"
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Status Bar
set-option -g status-interval 1
set-option -g status-style bg=black
set-option -g status-style fg=white
set -g status-left '#[fg=green]#H #[default]'
set -g status-right '%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'


set-option -g pane-active-border-style fg=yellow
set-option -g pane-border-style fg=cyan

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

set -g default-terminal "tmux"

# copy last command output
# -n means -Troot
bind -n S-Left {
	copy-mode
		send -X clear-selection
		send -X start-of-line
		send -X start-of-line
		send -X cursor-up
		send -X start-of-line
		send -X start-of-line

		if -F "#{m:*➜ *,#{copy_cursor_line}}" {
			send -X search-forward-text "➜ "
				send -X stop-selection
				send -X -N 2 cursor-right
				send -X begin-selection
				send -X end-of-line
				send -X end-of-line
		} {
			send -X end-of-line
				send -X end-of-line
				send -X begin-selection
				send -X search-backward-text "➜ "
				send -X end-of-line
				send -X end-of-line
				send -X cursor-right
				send -X stop-selection
		}
}

# copy last command output with the original command line
bind -n S-Up {
	copy-mode
		send -X clear-selection
		send -X start-of-line
		send -X start-of-line
		send -X cursor-left
		send -X begin-selection
		send -X search-backward "(\\$ )|(# )"
		send -X start-of-line
		send -X start-of-line
		send -X stop-selection
}

bind -n S-Down {
	copy-mode
		send -X clear-selection
		send -X end-of-line
		send -X end-of-line
		send -X search-forward "(\\$ )|(# )"
		send -X start-of-line
		send -X start-of-line
		send -X begin-selection
		send -X search-forward "(\\$ )|(# )"
		send -X search-forward "(\\$ )|(# )"
		send -X start-of-line
		send -X start-of-line
		send -X cursor-left
		send -X stop-selection
}

# search sha256 hashes
bind-key  C-h {
	copy-mode
		send -X clear-selection
		send -X search-backward "\b([0-9a-f]{7,40}|[[:alnum:]]{52}|[0-9a-f]{64})\b"
}

# search filenames
bind-key  C-f {
	copy-mode
		send -X clear-selection
		send -X search-backward "(^|^\.|[[:space:]]|[[:space:]]\.|[[:space:]]\.\.|^\.\.)[[:alnum:]~_-]*/[][[:alnum:]_.#$%&+=/@-]*"
}

bind-key ` run-shell tmux-popup.sh

